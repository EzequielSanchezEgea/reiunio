<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
 <!-- Footer Fragment -->
    <footer class="bg-dark text-white py-4 mt-5" th:fragment="footer">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-10">
                    <div class="d-flex align-items-center justify-content-between">
                        <!-- Logo and Brand -->
                        <div class="d-flex align-items-center">
                            <img src="/images/logo-reiunio.jpg" alt="Reiunio Logo" 
                                 class="me-3 rounded-circle glow" 
                                 style="width: 65px; height: 65px; object-fit: cover; border: 2px solid var(--primary-yellow);">
                            <div>
                                <h5 class="mb-1" style="font-size: 1.6rem;">
                                    <span style="background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--secondary-orange) 100%);
                                               -webkit-background-clip: text;
                                               -webkit-text-fill-color: transparent;
                                               background-clip: text;
                                               font-weight: 700;">
                                        Reiunio
                                    </span>
                                </h5>
                                <p class="mb-0" style="color: rgba(255, 255, 255, 0.8); font-size: 1.1rem;">
                                    Your hobby in one place
                                </p>
                            </div>
                        </div>
                        
                        <!-- Social Links and Copyright -->
                        <div class="text-end d-flex flex-column align-items-end">
                            
                            <div class="social-links mb-2 d-flex align-items-center">
                                 <p class="mb-0" style="color: rgba(255, 255, 255, 0.9); font-weight: 500; font-size: 1rem;">
                                &copy; 2025 Reiunio. All rights reserved.
                            </p>
                                <a href="https://github.com/EzequielSanchezEgea" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="text-decoration-none me-4 d-flex align-items-center"
                                   title="Visit our GitHub repository">
                                    <i class="bi bi-github" 
                                       style="font-size: 2rem; 
                                              color: var(--primary-yellow); 
                                              transition: all 0.3s ease;">
                                    </i>
                                </a>
                                <a href="https://g.co/kgs/VYAhUXv" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="text-decoration-none d-flex align-items-center"
                                   title="Find us on Google Maps">
                                    <i class="bi bi-geo-alt-fill" 
                                       style="font-size: 2rem; 
                                              color: var(--primary-yellow); 
                                              transition: all 0.3s ease;">
                                    </i>
                                </a>
                               
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Info Row -->
            <div class="row mt-4 pt-3" style="border-top: 1px solid rgba(254, 208, 1, 0.2);">
                <div class="col-md-6">
                    <small style="color: rgba(255, 255, 255, 0.7); font-size: 0.95rem;">
                        <i class="bi bi-heart-fill text-danger me-1"></i>
                        Made with passion for the board gaming community
                    </small>
                </div>
                <div class="col-md-6 text-md-end">
                    <small style="color: rgba(255, 255, 255, 0.7); font-size: 0.95rem;">
                        <i class="bi bi-code-slash text-info me-1"></i>
                        Developed by Ezequiel SÃ¡nchez Egea
                    </small>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
