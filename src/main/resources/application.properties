# ==============================================
# REIUNIO - CONFIGURACIÓN MARIADB PERSISTENTE
# ==============================================

spring.application.name=reiunio

# ==============================================
# MARIADB DATABASE CONFIGURATION
# ==============================================
spring.datasource.url=jdbc:mariadb://localhost:3306/reiunio?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==============================================
# JPA/HIBERNATE CONFIGURATION
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuraciones adicionales para MariaDB
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# ==============================================
# THYMELEAF CONFIGURATION
# ==============================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==============================================
# SERVER CONFIGURATION
# ==============================================
server.port=8080
server.error.include-stacktrace=never

# ==============================================
# SECURITY CONFIGURATION
# ==============================================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ==============================================
# LOGGING CONFIGURATION
# ==============================================
logging.level.com.ezequiel.reiunio=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================================
# INTERNATIONALIZATION CONFIGURATION
# ==============================================
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8

# ==============================================
# FILE UPLOAD CONFIGURATION (AGREGADO PARA FOTOS)
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.resolve-lazily=false

# Directorio de subida de archivos
app.upload.dir=uploads
app.upload.max-file-size=5MB

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/,file:${app.upload.dir}/
spring.web.resources.cache.period=3600

# ==============================================
# DEVELOPMENT PROFILE
# ==============================================
spring.profiles.active=dev

# ==============================================
# CONEXIÓN Y RENDIMIENTO
# ==============================================
# Configuración del pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuración de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==============================================
# ENCODING Y CHARSET
# ==============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true