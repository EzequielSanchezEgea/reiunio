spring.application.name=reiunio

# Configuración de base de datos usando variables directamente de Railway
spring.datasource.url=jdbc:mariadb://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:reiunio}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuración de servidor
server.port=${PORT:8080}
server.error.include-stacktrace=never

# Configuración de seguridad
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:admin}
spring.security.user.roles=ADMIN

# Configuración de logging
logging.level.com.ezequiel.reiunio=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Configuración de internacionalización
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8

# Tamaño máximo de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
