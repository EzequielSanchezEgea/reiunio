# application.properties - configuración unificada
spring.application.name=reiunio

# Configuración de base de datos - detecta automáticamente entorno local o Railway
# Si existen variables de entorno de Railway, las usa; si no, usa configuración local
spring.datasource.url=${MYSQL_URL:jdbc:mariadb://localhost:3306/reiunio?createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}

# Driver class - configura automáticamente según el URL de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuración de servidor
server.port=${PORT:8080}
server.error.include-stacktrace=never

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Configuración de logging
logging.level.com.ezequiel.reiunio=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de internacionalización
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8

# Tamaño máximo de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
