# Configuración para Railway con binding correcto del puerto
spring.application.name=reiunio

# Puerto
server.port=${PORT:8081}
server.address=0.0.0.0
# Desactivar cualquier configuración que pueda estar sobrescribiendo el puerto
spring.main.allow-bean-definition-overriding=false

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQL_DATABASE:reiunio}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# Configuración Thymeleaf
spring.thymeleaf.cache=true

# Seguridad
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.root=INFO
logging.level.com.ezequiel.reiunio=INFO


