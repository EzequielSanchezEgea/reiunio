spring.application.name=reiunio

# Escuchar en todas las interfaces
server.address=0.0.0.0

# Configuracion de base de datos
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuracion de servidor
server.port=${PORT:8080}
server.error.include-stacktrace=never
server.tomcat.connection-timeout=20000

# Health check para Railway
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# ConfiguraciÃ³n de seguridad
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:admin}
spring.security.user.roles=ADMIN

# Configuracion de logging para ver más detalles del error
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.ezequiel.reiunio=DEBUG
logging.level.org.springframework=INFO

# ConfiguraciÃ³n de internacionalizaciÃ³n
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8

# TamaÃ±o mÃ¡ximo de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
