# Configuraci贸n para Railway con binding correcto del puerto
spring.application.name=reiunio

# Puerto
server.port=${PORT}
server.address=0.0.0.0

# Configuraci贸n de base de datos
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQL_DATABASE:reiunio}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# Configuraci贸n Thymeleaf
spring.thymeleaf.cache=true

# Seguridad
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.root=INFO
logging.level.com.ezequiel.reiunio=INFO


