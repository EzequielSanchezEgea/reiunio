# Configuración de base de datos para entorno de producción
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración más conservadora para JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Configuraciones adicionales para estabilidad
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=120000

# Deshabilitar inicialización de Spring Batch (si la estás usando)
spring.batch.job.enabled=false

# Desactivar inicializador de datos si es necesario
spring.data.initialization.enabled=false

# Configuración de servidor
server.port=${PORT:8080}
server.error.include-stacktrace=never

# Configuración de logging para detectar problemas
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.ezequiel.reiunio=DEBUG
logging.level.org.springframework.security=ERROR
